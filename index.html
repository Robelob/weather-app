<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="container">
        <h1 class="logo">Weather <span>App</span></h1>
        <nav class="search">
          <input type="text" class="input" placeholder="Search your location" />
          <button class="btn">Search</button>
        </nav>
      </div>
    </div>
    <div class="everything">
      <section class="city">
        <div class="city-container">
          <h1 id="cityl">Dubai</h1>
        </div>
      </section>
      <section class="time-day">
        <div class="time-day-container">
          <h3 id="time">23:00</h3>
          <h1 id="day">Day</h1>
        </div>
      </section>
      <section class="degree">
        <div class="degree-container">
          <h1 id="degrees">11<span>0</span>C</h1>
        </div>
      </section>
      <section class="discription">
        <div class="discription-container">
          <h1 id="logo">logo</h1>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
